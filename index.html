<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Professional Profile Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="header-background">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="circle circle-4"></div>
        <div class="circle circle-5"></div>
        <div class="circle circle-6"></div>
        <div class="circle circle-7"></div>
        <div class="circle circle-8"></div>
        <div class="circle circle-9"></div>
        <div class="circle circle-10"></div>
        <div class="circle circle-11"></div>
        <div class="circle circle-12"></div>
        <div class="circle circle-13"></div>
        <div class="circle circle-14"></div>
        <div class="circle circle-15"></div>
        <div class="circle circle-16"></div>
        <div class="circle circle-17"></div>
        <div class="circle circle-18"></div>
      </div>
      <div class="user-profile">
        <div class="indicator left-indicator"></div>
        <div class="indicator right-indicator"></div>
        <div class="avatar"></div>
        <div class="user-name">Adham Mohammed</div>
        <div class="user-location">Alexsandria, Egypt</div>
        <div class="user-title">Software Engineer</div>
        <div class="metrics">
          <div class="metric">
            <div class="metric-value">120</div>
            <div class="metric-category">Projects</div>
          </div>
          <div class="metric">
            <div class="metric-value">85</div>
            <div class="metric-category">Clients</div>
          </div>
          <div class="metric">
            <div class="metric-value">5</div>
            <div class="metric-category">Years</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
